<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화살표 함수</title>
</head>
<body>
  <h1>화살표 함수</h1>
  <p>Open the console</p>
  <script>
    //기존 함수 
    var fruit1 = function(apple, pear){
      var cart = apple * pear;
      return cart;
    }
    var result1 = fruit1(10, 20);
    console.log(result1);
//######################################
    // var result1 = fruit2 = (apple, pear)=>({ apple * pear });  //X
      //1.
    var fruit2 = (apple, pear) => {
      var cart = apple * pear;
      return cart;
    }
    //or   2.
    var fruit2 = (apple, pear) => {
      return apple * pear;
    }
    //.3 return 문은 수행문 하나일때 생략가능 , 수행문이 하나일때는 중괄호 생략 가능
    var fruit2 = (apple, pear) => apple * pear

    var result1 = fruit2(10, 20) //fruit2 화살표 함수를 작성
    console.log(result1);
  </script>
</body>
</html>
