<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring</title>
</head>
<body>
  <h1>Destructuring - 객체인자</h1>
  <p>Open the console</p>
  <script>
    const lordify = (regularPerson) =>{
      console.log(`캔터베리의 영주 ${regularPerson.firstname}`);//구조분해할당 안될때

      const {firstname, lastname} = regularPerson;
      //구조분해할당 될때
      console.log(`캔터베리의 영주 ${firstname}`);//백팃
    };

    var regularPerson ={
      firstname: "감찬",
      lastname: "강"
    }

    lordify(regularPerson);
  </script>
</body>
</html>
