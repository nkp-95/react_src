<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Literal-enhancement</title>
</head>
<body>
  <h1>Literal-enhancement</h1>
  <p>Open the console</p>
  <script>
    const name = "탈락";  //산이름
    const elevation = 9738; //고도
    const print = function(){
      console.log(`${this.name} 산의 높이는 ${this.elevation} 피트 입니다.`); //백팃
    };
    const funHike = {name, elevation, print}

    console.log(funHike);
    funHike.print();
  </script>
</body>
</html>
