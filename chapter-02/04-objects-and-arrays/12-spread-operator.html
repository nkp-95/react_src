<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전개연산자</title>
</head>
<body>
  <h1>전개연산자</h1>
  <p>Open the console</p>
  <script>
    const peaks = ["대청봉", "중청봉", "소청봉"];
    const [last] = [...peaks].reverse();  //새로운 배열 생성 후 reverse적용
                                          //전개연산자로 복사본 배열 생성

    console.log(last);  //소청봉

    console.log(peaks.join(', '));  //대청봉, 중청봉, 소청봉
  </script>
</body>
</html>
