<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Literal-enhancement</title>
</head>
<body>
  <h1>Literal-enhancement</h1>
  <p>Open the console</p>
  <script>
    var name = "Julia Mancuso";
    var sound = "go fast";

    const skier = {
      name: name, //해당 변수가 들어옴
      sound: sound,
      powderYell: function(){
        var yell = this.sound.toUpperCase();  // 값 = GO FAST
        console.log(`${yell} ${yell} ${yell}!!!`);
      },
      speed: function(mph){ //mph = 매개변수
        this.speed = mph; //필드 객체 속성 추가
        console.log("speed:", mph);
      }
    };
    skier.powderYell();
    skier.speed("hair on fire");

    console.log(JSON.stringify(skier));
  </script>
</body>
</html>
