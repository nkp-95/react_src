<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring</title>
</head>
<body>
  <h1>Destructuring - 배열</h1>
  <p>Open the console</p>
  <script>
    const [firsAnimal] = ["캥거루", "웝뱃", "코알라"];
    //콤마를 사용해 리스트 매칭이 된다.
    console.log(firsAnimal);
    
  </script>
</body>
</html>
