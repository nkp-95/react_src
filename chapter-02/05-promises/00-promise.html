<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비동기 통신</title>
</head>
<body>
  <h1>기본적인 promise</h1>
  <p>Open the Console</p>
  <script>
    const pr = new Promise((resolve, reject) => {
      //resovle: 성공
      //reject: 실패
      setTimeout(()=>{
        resolve("OK");
      }, 1000);
    });

    console.log("시작");
    pr.then((result)=>{   //then => 결과값이 오면 작동
      console.log(result);
    }).catch((err) => {console.log(err);})
    .finally(()=>{console.log("끝!")});
  </script>
</body>
</html>
