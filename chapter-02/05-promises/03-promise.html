<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>
<body>
  <h1>Promise</h1>
  <p>Open the console</p>
  <script>
    //프라미스는 비동기 호출이 일어났을때 또는 해당 태스크가 
    //완료 했을때, 이를 [처리할 함수]나 [에러를 처리할 함수]를 설정하는 모듈
    //특히 XMLHttpRequest 처리에 주로 사용되며, 반환값이 연계적으로 처리가 가능하기에 
    //순차적인 호출을 보장합니다.
    //프라미스는 Callback hell을 해결하고, then() 메서드를 활용하여 코드를 
    //절차적으로 동작하는 코드로 바꿀수 있습니다.
    const getFakeMambers = (count) => 
      new Promise((resolves, rejects) => {
        const api = `https://api.randomuser.me/?nat=US&results=${count}`;
        const request = new XMLHttpRequest();
        request.open("GET", api);
        request.onload = () => request.status === 200 ? 
                              resolves(JSON.parse(request.response).results) : 
                              rejects(Error(request.statusText));
        request.onerror = (err) => rejects(err);
        request.send();
      });
    
      getFakeMambers(5).then(
        (members) => console.log(members),
        (err) => 
          console.error(new Error("cannot load members from randomuser.me"))
      )


  </script>
</body>
</html>
