<body>
  <h1>Arrow Frunctions</h1>
  <p>Open the Console</p>
  <script>
    //function
    var lordify = (firstName, land)=>{
      if(!firstName){
        throw new Error("A firstName is requied to lordify");
      }
      if(!land){  //undefined,null, '' -> false
        throw new Error("A land is requied to lordify");
      }
      return `${firstName} of ${land}`;
    }

    // console.log(lordify("kelly","Sonoma"));
    console.log(lordify("Dave"));
  </script>
