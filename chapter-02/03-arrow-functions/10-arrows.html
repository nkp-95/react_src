<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Frunctions</title>
</head>
<body>
  <h1>Arrow Frunctions</h1>
  <p>Open the Console</p>
  <script>
    //Arrow Function 
    var tahoe = {
      resorts: ["Kirkwood", "Squaw", "Alpine", "Havenly", "Northstar"],
      
      print: (delay=1000)=>{
        setTimeout(()=>{    //function = 함수
          console.log(this.resorts.join(","));   //this => window
        },delay);
      }
    }
    tahoe.print();
  </script>
</body>
</html>
