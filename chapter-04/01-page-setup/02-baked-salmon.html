<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h1>Recipes</h1>
  <section id="baked-salmon">
    <h1 id="recipe-0">구운 연어</h1>
    <ul class="ingredients">
      <li>연어 900그램</li>
      <li>신선한 로즈마리 5가지</li>
      <li>올리브 오일 2 테이블스푼</li>
      <li>작은 레몬 2 조각</li>
      <li>코셔 소금 1 티스푼</li>
      <li>다진 마늘 4쪽</li>
    </ul>
    <section class="instructions">
      <h2>조리 절차</h2>
      <p>오븐을 190도로 예열한다.</p>
      <p>알루미늄 포일에 올리브 오일을 가볍게 두른다.</p>
      <p>연어를 포일에 올린다.</p>
      <p>로즈마리, 슬라이스한 레몬, 다진마늘을 연어 위에 얹는다.</p>
      <p>완전히 익을 때까지 15~20분간 굽는다.</p>
      <p>오븐에서 그릇을 꺼낸다.</p>
    </section>
  </section>
</body>
</html>
