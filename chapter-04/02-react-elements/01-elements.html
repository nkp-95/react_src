<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>순수리액트 예제</title>
</head>
<body>
  <!-- 타겟 컨테이너 -->
  <div id="react-container"></div>

  <!-- React 와 ReactDOM 라이브러리
    React 라이브러리는 뷰를 만들기 위한 라이브러이
    react-dom UI를 실제로 브라우저에 랜더링할때 사용하는 라이브러리

    리액트는 브라우저 DOM을 갱신해주기 위해 만들어진 라이브러리
    코드로 DOM API를 직접 조작하지 않는다.
    가상 DOM은 리액트 엘리먼트로 이뤄진다.

    리액트 엘리먼트는 HTML엘리먼트와 비슷하지만 자바스크립트 객체다.
    리액트 엘리먼트는 브라우저 DOM을 만드는 방법을 알려주는 명령이다.
  -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <script>
    //순수 리액트와 자바스크립트 코드
    const dish = React.createElement("h1", {id: "recipe-0"}, "구운 연어");
            //                      type       id (props)        children(선언 안해도 자동 생성)
    ReactDOM.render(dish, document.getElementById("react-container"));

    console.log("dish", dish);
  </script>
</body>
</html>
