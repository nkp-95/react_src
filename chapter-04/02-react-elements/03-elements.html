<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>순수리액트 예제</title>
</head>
<body>
  <!-- 타겟 컨테이너 -->
  <div id="react-container"></div>

  <!-- React 와 ReactDOM 라이브러리
    React 라이브러리는 뷰를 만들기 위한 라이브러이
    react-dom UI를 실제로 브라우저에 랜더링할때 사용하는 라이브러리
  -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <script>
    //순수 리액트와 자바스크립트 코드
    const dish = React.createElement(
      "section",
      {id: "baked-salmon"},
      React.createElement("h1", {id: "recipe-0"}, "구운 연어"),
      React.createElement("ul", {className: "ingredients"}, 
        React.createElement("li", null, "연어 900그램"),
        React.createElement("li", null, "신선한 로즈마리 5가지"),
        React.createElement("li", null, "올리브 오일 2 테이블스푼"),
        React.createElement("li", null, "작은 레몬 2 조각"),
        React.createElement("li", null, "코셔 소금 1 티스푼"),
        React.createElement("li", null, "다진 마늘 4쪽")
      ),
      React.createElement("section", {className: "instructions"}, 
        React.createElement("h2", null, "조리 절차"),
        React.createElement("p", null, "오븐을 190도로 예열한다."),
        React.createElement("p", null, "알루미늄 포일에 올리브 오일을 가볍게 두른다."),
        React.createElement("p", null, "연어를 포일에 올린다."),
        React.createElement("p", null, "로즈마리, 슬라이스한 레몬, 다진마늘을 연어 위에 얹는다."),
        React.createElement("p", null, "완전히 익을 때까지 15~20분간 굽는다."),
        React.createElement("p", null, "오븐에서 그릇을 꺼낸다.")
      )
    );

    ReactDOM.render(dish, document.getElementById("react-container"));

    console.log("dish", dish);
  </script>
</body>
</html>
