<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transforming Data</title>
</head>
<body>
  <h1>Transforming Data</h1>
  <p>Open the Console</p>
  <script>
  const colors = [
    {
      id: "-xekare",
      title: "rad red",
      rating: 3,
    },
    {
      id: "-jbwsof",
      title: "big blue",
      rating: 2,
    },
    {
      id: "-prigbj",
      title: "grizzly grey",
      rating: 5,
    },
    {
      id: "-ryhbhsl",
      title: "banana",
      rating: 1,
    },
  ];

  const hashColors = colors.reduce((hash, {id, title, rating}) => {
    hash[id] = {title, rating};   //리터럴 개선으로 title과 rating 객체 생성
    return hash;
  },{});

  console.log(hashColors);

  </script>
</body>
</html>
