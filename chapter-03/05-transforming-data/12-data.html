  <h1>Transforming Data</h1>
  <p>Open the Console</p>
  <script>
    const colors = ["red", "red", "green", "blue", "green"];

    const distinctColors = colors.reduce((distinct, color) => 
    //        distinct 새로운 배열에 존재한다면 distinct 리턴 false면 기존 배열 전개한 후 새로운 값 추가
    distinct.indexOf(color) !== -1 ? distinct : [...distinct, color], []);
    //distinct.indexOf(color) !== 1 ? [...distinct, color] : distinct, []);
    //distinct.indexOf(color) === -1 ? [...distinct, color] : distinct, []);
    //distinct.indexOf(color) === 1 ? distinct : [...distinct, color], []);

    console.log(distinctColors);

  </script>
