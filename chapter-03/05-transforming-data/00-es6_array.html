  <h1>ES6</h1>
  <p>Open the Console</p>
  <script>
    // arr.sort(): 배열 자체가 변경, 인수로 정렬 로직 추가
    let arr = [27, 8, 5, 13];

    //트리셋 구조
    function fn(a, b){
      console.log('=======================');
      console.log(a, b);
      return a - b;
    }

    arr.sort(fn);   //5, 8, 13, 27
    // arr.sort();    //문자열처럼 정렬함  12, 27, 5, 8


    console.log(arr);
  </script>
