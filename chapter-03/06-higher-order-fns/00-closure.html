<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고차함수</title>
</head>
<body>
  <h1>고차함수</h1>
  <p>함수를 인자 또는 리턴값, 둘다 가능</p>
  <script>
    //Closure 클로저
    //1. 함수내에서 또 다른 함수
    //2. 내부 함수 반환
    //3. Scope 기억
    
    let y = 100;

    function fn(){
      let x = 10;
      console.log(x, y);
    }

    fn();

    // 1. 실행 환경 기록
    // 2. 바깥쪽/외부 참조정보
    
  </script>
</body>
</html>
