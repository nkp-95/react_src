<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고차함수</title>
</head>
<body>
  <h1>고차함수</h1>
  <p>함수를 인자 또는 리턴값, 둘다 가능</p>
  <script>
    // map 함수 : forEach 와 비슷하게 배열의 요소를 하나씩 살펴보면서 
    //            반복 작업을 하는 메소드 입니다.
    //            단 첫 번째 아규먼트(매개변수)로 전달하는 콜백함수가 
    //            매번 리턴하는 값들을 모아서 새로운 배열을 만들어 리턴하는 특징이 있습니다.
    const numbers = [1, 2, 3];

    const twiceNumbers = numbers.map((element, index, array) => {
      return element * 2; //element = element * 2
    });

    console.log(twiceNumbers);

    const range = (start, stop) => 
                                    //v값                           //[v+i, v+i, v+i, v+i]
      new Array(stop - start).fill(start).map((v, i) => v + i);    //[0+i, 0+i, 0+i]
      // new Array(stop - start).fill(97).map((v, i) => v + i);
      // new Array(stop - start).fill(start+32).map((v, i) => v + i); (소문자)
      // new Array(stop - start).fill(start).map((v, i) => start + i);

    console.log(range(1, 11));

     //아스키 코드값을 문자로 변경
    const charCodeToString = c => String.fromCharCode(c);  
    console.log(charCodeToString(65));    // => A

    const AtoZ = range("A".charCodeAt(), "Z".charCodeAt() + 1).map(charCodeToString);
    //여기에 코드를 작성  문제 A~Z 문자배열을 만드시오
    console.log(AtoZ);
  </script>
</body>
</html>
