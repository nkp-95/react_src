<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>순수 함수</title>
</head>
<body>
  <h1>함수형 프로그래밍 특성 - 순수함수</h1>
  <p>Open the console</p>
  <script>
    /*
    파라미터(매개변수)에 의해서만 반환값이 결정되는 함수
    (최소한 하나 이상의 인수를 받고 인자가 같으면 똑같은 결과를 반환,
    부수 효과 (side effect)가 없어야 한다.)
    */
    const fredrick = {
      name: "Frederick Douglass",
      canRead: false,
      canWrite: false
    }
    //매개변수 있고 외부효과 발생시키지 않으므로 순수함수 임
    const selfEducate = (person) => ({    
      ...person, 
      canRead: true,      //속성 변셩 문법
      canWrite: true
    });

    console.log(selfEducate(fredrick));
    console.log(fredrick);  //원본 그대로 부수효과 발생없음

    //1. 순수함수는 파라미터를 최소 하나 이상 받아야 한다.
    //2. 값이나 다른 함수를 반환해야한다 (return값이 있어야 한다.)
    //3. 순수함수는 인자나 함수 밖에 있는 다른 변수를 변경하거나 
    //    입출력을 수행해서는 안된다.

    //  자연적으로 테스트 하기 쉽다. 전달되는 인수만 제어하면 되며,
    //  인자에 따른 결과값을 예상할수 있다.

  </script>
</body>
</html>
