<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선언형 프로그래밍</title>
</head>
<body>
  <h1>선언형 프로그래밍</h1>
  <p>Open the Console</p>
  <script>
    //명령형 : 결과를 달성해나가는 과정에 관심을 두는 프로그래밍 스타일
    //선언형 : 어떤 일이 발생하면 되는지에 대해 기술하고, 실제로 그작업을 
    //          처리하는 방법은 추상화를 통해 아랫단에 감춰진다.
    var string = "This is the mid day show with Cheryl Waters";
    var urlFriendly = string.replace(/ /g, "-").toLowerCase;  //정규표현식 / / 공백  g 모든  -로 변경한다는뜻

    console.log(urlFriendly)
  </script>
</body>
</html>
