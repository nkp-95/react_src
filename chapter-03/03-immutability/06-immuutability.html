<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수형 프로그래밍 핵심 개념 - 불변성</title>
</head>
<body>
  <h1>불변성</h1>
  <p>함수형 프로그래밍 핵심 개념 - </p>
  <script>
    let list = [
      {title: "Red Red"},
      {title: "Law"},
      {title: "Party Pink"}
    ];

    var addColor = (title, arrays) => [...list, {title}];//맴버변수와 매개변수 명이 같으면 하나의 변수명 처리가 가능
    //원본 훼손 X

    console.log(addColor("화려한 녹색", list).length);    //4
    console.log(list);
    console.log(list.length);   //3
  </script>
</body>
</html>
