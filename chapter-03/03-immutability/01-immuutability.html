<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수형 프로그래밍 핵심 개념 - 불변성</title>
</head>
<body>
  <h1>불변성</h1>
  <p>함수형 프로그래밍 핵심 개념 - 첫번째</p>
  <script>
    let color_lawn = {
      title: "잔디색",
      color: "#00ff00",
      rating: 0
    }

    function rateColor(color, rating){  //원본 훼손
      color.rating = rating;
      return color;
    }

    console.log(rateColor(color_lawn, 5).rating);
    console.log(color_lawn.rating);
  </script>
</body>
</html>
