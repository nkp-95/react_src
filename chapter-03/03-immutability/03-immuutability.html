<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수형 프로그래밍 핵심 개념 - 불변성</title>
</head>
<body>
  <h1>불변성</h1>
  <p>함수형 프로그래밍 핵심 개념 - 첫번째</p>
  <script>
    let color_lawn = {
      title: "잔디색",
      color: "#00FF00",
      rating: 0
      }

      //맴버변수와 매개변수 명이 같으면 하나의 변수명 처리가 가능
      //객체를 리턴시에는 괄호로 묶어줘야한다.
      const rateColor = (color, rating) => ({ //객체를 받을땐 () 싸줘야함
        ...color,       //title, color 받아옴(전개연산자)
        rating          //rating : rating 같으면 생략 가능
      })

      console.log(rateColor(color_lawn, 5).rating);
      console.log(color_lawn.rating);
  </script>
</body>
</html>
