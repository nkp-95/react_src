<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수형이란 무엇인가?</title>
</head>
<body>
  <h1>함수형 자바스크립트</h1>
  <p>콘솔을 보세요!</p>
  <script>
    //함수형이란 무엇인가
    //자바스크립트에서는 다른 모든 값과 마찬가지로
    //변수에 함수를 대입할수 있다.
    var log = message => console.log(message);
    
    log("ES6 화살표 함수");
  </script>
</body>
</html>
